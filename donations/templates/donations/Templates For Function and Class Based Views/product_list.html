<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <h2>Product List</h2>
</head>
<body>
<div id="header">
    {% block header %}
        {% if user.username %}
            <p>Hello User: {{ user.username }} | <a href="{% url 'django_accounts:logout' %}?next={{request.path}}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'django_accounts:login' %}?next={{request.path}}">Login</a> | <a href="{% url 'productapp:new_user' %}">Sign Up</a> </p>
        {% endif %}
    {% endblock %}
</div>
 {% for product in products %}
    <li><a href="{% url 'productapp:product_details' product.id %}">{{product}}</a></li>
 {% endfor %}
 <br>
{% if user.is_authenticated %}
    <a href="{% url 'productapp:new_product' %}">New Product</a><br><br>
{% endif %}
</body>
</html>
